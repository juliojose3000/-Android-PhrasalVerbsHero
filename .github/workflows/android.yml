name: Android CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    # 🔧 Set up JDK & Gradle
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      # ✅ Give permissions to Gradle wrapper
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 🔍 Build the app (you can use `assembleDebug`, `assembleRelease`, etc.)
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # ✅ Run unit tests
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      # Optional: Instrumented tests using emulator (takes more setup)
      # - name: Run Instrumented Tests
      #   run: ./gradlew connectedAndroidTest

      # Optional: Cache Gradle for faster builds
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-


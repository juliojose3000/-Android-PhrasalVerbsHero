name: Android CI/CD

on:
  push:
    branches:
      - main
      - release/v*
      - tests/v*
  pull_request:
    branches: [ "*" ]

jobs:
  build_apk:
    name: ğŸ”§ Build APK
    runs-on: ubuntu-latest

    env:
      PROJECT_LOCATION: .
      MODULE: app
      QA_VARIANT: qaRelease

    steps:
      # â¬‡ï¸ Checkout the source code from the repository
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      # â˜• Set up Java Development Kit (JDK) 17 for building the Android app
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      # ğŸ› ï¸ Give Gradle permission to execute (important for Linux runners)
      - name: ğŸ› ï¸ Make Gradle executable
        run: chmod +x ${{ env.PROJECT_LOCATION }}/gradlew

      # ğŸ“¦ Build the APK for the specified QA variant
      - name: ğŸ“¦ Build APK
        run: ./gradlew :${{ env.MODULE }}:assemble${{ env.QA_VARIANT }}

      # âœ… Run Android Lint checks for code quality
      - name: âœ… Run Lint
        run: ./gradlew lint${{ env.QA_VARIANT }}

      # ğŸ§ª Run unit tests for the specified QA variant
      - name: ğŸ§ª Run Unit Tests
        run: ./gradlew :${{ env.MODULE }}:test${{ env.QA_VARIANT }}UnitTest

      # ğŸ” Decode the base64-encoded keystore and sign the unsigned APK
      - name: ğŸ” Sign APK (if needed)
        if: env.KEYSTORE_BASE64 != ''
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo $KEYSTORE_BASE64 | base64 -d > my-keystore.jks
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore my-keystore.jks -storepass $KEYSTORE_PASSWORD -keypass $KEY_PASSWORD \
            ${{ env.PROJECT_LOCATION }}/${{ env.MODULE }}/build/outputs/apk/qa/release/app-qa-release-unsigned.apk \
            $KEY_ALIAS

      # ğŸ“¦ Align the APK using zipalign to optimize it for memory efficiency and upload compatibility
      - name: ğŸ“¦ Align APK
        run: |
          ZIPALIGN_PATH=$(find /usr/local/lib/android/sdk/build-tools -name zipalign | sort | tail -n 1)
          echo "Using zipalign from: $ZIPALIGN_PATH"
          $ZIPALIGN_PATH -v -p 4 ./app/build/outputs/apk/qa/release/app-qa-release-unsigned.apk ./app/build/outputs/apk/qa/release/app-qa-release-signed-aligned.apk

      # ğŸš€ Upload the final APK to Firebase App Distribution for internal testing
      - name: ğŸš€ Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: 1:238622179168:android:24853bdfaec1206d776805
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: development
          releaseNotes: ${{ github.event.head_commit.message }}
          file: ${{ env.PROJECT_LOCATION }}/${{ env.MODULE }}/build/outputs/apk/qa/release/app-qa-release-signed-aligned.apk

  run_tests:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest

    env:
      PROJECT_LOCATION: .
      MODULE: app
      VARIANT: qaDebug

    steps:
      # â¬‡ï¸ Checkout the source code from the repository
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      # â˜• Set up Java Development Kit (JDK) 17
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      # ğŸ› ï¸ Make Gradle wrapper executable
      - name: ğŸ› ï¸ Make Gradle executable
        run: chmod +x ${{ env.PROJECT_LOCATION }}/gradlew

      # ğŸ§ª Run unit tests for the specified variant (qaDebug)
      - name: ğŸ§ª Run Unit Tests
        run: ./gradlew :${{ env.MODULE }}:test${{ env.VARIANT }}UnitTest

      # ğŸ“¤ Upload the unit test reports as artifacts
      - name: ğŸ“¤ Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-report
          path: ${{ env.PROJECT_LOCATION }}/${{ env.MODULE }}/build/reports/tests/
